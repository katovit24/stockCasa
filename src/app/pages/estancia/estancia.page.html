<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Ubicaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list>
      <ion-item *ngFor="let estancia of servicio.listaEstancias">
        <ion-label>{{estancia.nombre_estancia}}</ion-label>
      </ion-item>
      
    </ion-list>


    <ion-modal #modal trigger="add">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Añadir ubicación</ion-title>
            <ion-buttons slot="end">
              <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-list class="creaubicacion">
            <ion-item class="campo">
              <ion-input aria-label="Email" placeholder="Nombre de la ubicación"></ion-input>
            </ion-item>
            <ion-buttons >
              <ion-button  color="secondary" (click)="modal.dismiss()">Guardar</ion-button>
            </ion-buttons>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
